<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contador Sloth</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 { font-size: 24px; margin-bottom: 20px; }
    button {
      font-size: 16px;
      padding: 10px 20px;
      background-color: #53576b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #avaliacoes { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h1 id="visitas">Visitas: …</h1>
  <button onclick="avaliar()">Clique para avaliar</button>
  <div id="avaliacoes">Avaliações: …</div>

  <script>
    const apiUrl = "https://sheetdb.io/api/v1/3hdj1why4meyh";

    async function carregarDados() {
      try {
        const res = await fetch(apiUrl);
        const [record] = await res.json();
        let visitas = parseInt(record.visitas) || 0;
        let avaliacoes = parseInt(record.avaliacoes) || 0;

        visitas++;
        document.getElementById("visitas").innerText = "Visitas: " + visitas;
        document.getElementById("avaliacoes").innerText = "Avaliações: " + avaliacoes;

        await fetch(apiUrl, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ visitas })
        });
      } catch (err) {
        console.error(err);
        document.getElementById("visitas").innerText = "Erro";
      }
    }

    async function avaliar() {
      try {
        const res = await fetch(apiUrl);
        const [record] = await res.json();
        let avaliacoes = parseInt(record.avaliacoes) || 0;
        avaliacoes++;
        document.getElementById("avaliacoes").innerText = "Avaliações: " + avaliacoes;

        await fetch(apiUrl, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ avaliacoes })
        });
      } catch (err) {
        console.error(err);
        alert("Erro ao avaliar");
      }
    }

    carregarDados();
  </script>
</body>
</html>
