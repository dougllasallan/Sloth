<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      background-color: #53576b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #avaliacoes {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 id="visitas">Visitas: 0</h1>

  <button onclick="avaliar()">Clique para avaliar</button>
  <div id="avaliacoes">Avaliações: 0</div>

  <script>
    // Contador de visitas (local para testes)
    let visitas = localStorage.getItem("visitas") || 0;
    visitas++;
    localStorage.setItem("visitas", visitas);
    document.getElementById("visitas").innerText = "Visitas: " + visitas;

    // Contador de avaliações
    let avaliacoes = localStorage.getItem("avaliacoes") || 0;

    function avaliar() {
      avaliacoes++;
      localStorage.setItem("avaliacoes", avaliacoes);
      document.getElementById("avaliacoes").innerText = "Avaliações: " + avaliacoes;
    }

    // Atualiza ao carregar
    document.getElementById("avaliacoes").innerText = "Avaliações: " + avaliacoes;
  </script>
</body>
</html>
