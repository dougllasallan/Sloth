<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      background-color: #53576b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #avaliacoes {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 id="visitas">Visitas: ...</h1>
  <button onclick="avaliar()">Clique para avaliar</button>
  <div id="avaliacoes">Avaliações: ...</div>

  <script>
    const binId = "6892ab83f7e7a370d1f4e106";
    const apiKey = "$2a$10$HyhiMT27kG1KgXRHa43E6O5GdCah9pClCCzHYSFcsulkKvDHSTHC";
    const binUrl = `https://api.jsonbin.io/v3/b/${binId}`;

    async function carregarDados() {
      try {
        const res = await fetch(binUrl, {
          headers: {
            "X-Master-Key": apiKey
          }
        });
        const data = await res.json();
        let visitas = data.record.visitas || 0;
        let avaliacoes = data.record.avaliacoes || 0;

        // Atualiza contagem de visitas
        visitas++;
        document.getElementById("visitas").innerText = "Visitas: " + visitas;
        document.getElementById("avaliacoes").innerText = "Avaliações: " + avaliacoes;

        // Atualiza no banco
        await fetch(binUrl, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": apiKey,
            "X-Bin-Versioning": "false"
          },
          body: JSON.stringify({ visitas, avaliacoes })
        });
      } catch (error) {
        console.error("Erro ao carregar dados:", error);
        document.getElementById("visitas").innerText = "Erro ao contar visitas";
      }
    }

    async function avaliar() {
      try {
        const res = await fetch(binUrl, {
          headers: {
            "X-Master-Key": apiKey
          }
        });
        const data = await res.json();
        let visitas = data.record.visitas || 0;
        let avaliacoes = (data.record.avaliacoes || 0) + 1;

        document.getElementById("avaliacoes").innerText = "Avaliações: " + avaliacoes;

        // Atualiza no banco
        await fetch(binUrl, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": apiKey,
            "X-Bin-Versioning": "false"
          },
          body: JSON.stringify({ visitas, avaliacoes })
        });
      } catch (error) {
        console.error("Erro ao avaliar:", error);
        alert("Erro ao enviar avaliação.");
      }
    }

    carregarDados();
  </script>
</body>
</html>
